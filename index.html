<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="rock-paper-scissors.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body>

  <div class="gameBoard">

    <div class="header">
      <h1>Welcome to the <span>Rock Paper Scissors</span> game!</h1>
    </div>

    <div class="scoreBoard">
      <h1>Score Board</h1>
      <div class="player">
        <h3>You</h3> <span class="score">⚝⚝⚝⚝⚝</span>
      </div>
      <div class="computer">
        <h3>Computer </h3><span class="score">⚝⚝⚝⚝⚝</span>
      </div>
    </div>

    <div class="buttons">
      <button class="rock">Rock <span class="rock emoji">🪨</span></button>
      <button class="paper">Paper <span class="paper emoji">📄</span></button>
      <button class="scissors">Scissors <span class="scissors emoji">✂️</span></button>
    </div>

    <div class="results">
      <h2>Result</h2>
      <p class="result">Choose your weapon!</p>
      <!-- To do: Show computer choice -->
    </div>

    <div class="reset">
      <button class="resetButton">Reset 🔄</button>
    </div>

  </div>
</body>

</html>
